<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Display Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #1a237e, #673ab7);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .account-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 20 20 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .profile-picture {
            border-radius: 50%;
            margin-bottom: 16px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .account-label, .edit-label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        .account-info p, .edit-info input {
            margin-bottom: 16px;
            color: #333;
        }

        .edit-info input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 16px);
        }

        .edit-profile {
            margin-top: 32px;
        }

        .submit-btn {
            background-color: #673ab7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #5e35b1;
        }
    </style>
</head>
<body>
    <div class="account-container">
        <img class="profile-picture" src="https://picsum.photos/200" alt="Random Profile Picture" width="100">

        <h2>Account Information</h2>

        <div class="account-info">
            <label class="account-label">Real Name:</label>
            <p>{{RealName}}</p>
        </div>

        <div class="account-info">
            <label class="account-label">Date of Birth:</label>
            <p>{{DOB}}</p>
        </div>

        <div class="account-info">
            <label class="account-label">Email:</label>
            <p>{{Email}}</p>
        </div>
        <form class="edit-profile" action="" method="POST">
            <h2>Edit Profile</h2>
        
            <div class="edit-info">
                <label class="edit-label" for="realName">Real Name:</label>
                <input type="text" id="realName" name="realName" value="{{RealName}}" class="edit-input">
            </div>
        
            <div class="edit-info">
                <label class="edit-label" for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" value="{{DOB}}" class="edit-input">
            </div>
        
            <div class="edit-info">
                <label class="edit-label" for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{Email}}" class="edit-input">
            </div>
        
            <button type="submit" class="submit-btn">Submit Changes</button>
        </form>
        
    </div>
</body>
</html>
